<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Temples For Our Times</title>

    <link rel="stylesheet"
	  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	  crossorigin="anonymous">
    <style>
      body { padding-top: 40px; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="root">
      <header>
	<nav class="navbar fixed-top navbar-dark bg-dark">
	  <a class="navbar-brand" href="/">Temples For Our Times</a>
	  <a class="btn btn-light" href="/cart/">Checkout ({{ cart.length }} items)</a>
	</nav>
      </header>
      <main role="main">
	<section class="jumbotron text-center">
	  <div class="container">
	    <h1 class="jumbotron-heading">Temples For Our Times</h1>
	    <p class="lead text-muted">
	      I love to visit temples of the Church of Jesus Christ of Latter-Day
	      Saints.  Sometimes I manage to take pictures worth sharing.
	    </p>
	  </div>
	</section>

	<div>
	  <div class="container">
	    <div class="card-columns">
	      <div class="card mb-4 shadow-sm" v-for="item in gallery">
		<div class="card-img-top bg-secondary">
		  <img v-bind:class="{'card-img-top': true, 'mx-auto': item.orientation === 'portrait', 'd-block': item.orientation === 'portrait'}"
		       :src="'/temples/' + item.thumbnail"
		       v-bind:style="{ width: item.orientation === 'portrait' ? '70%' : '100%' }">
		</div>
		<div class="card-body">
		  <h5 class="card-title">{{ item.name }}</h5>
		  <p class="card-text">{{ item.description }}</p>
		  <button class="btn btn-primary"
			  v-on:click="addItemToCart(item)"
			  :disabled="cart.includes(item.thumbnail)">
		    <span v-if="!cart.includes(item.thumbnail)">Add to Cart</span>
		    <span v-if="cart.includes(item.thumbnail)">Added to Cart</span>
		  </button>
		</div>
	      </div>
	    </div>
	  </div>
	</div>
      </main>
    </div>
  </body>
</html>
